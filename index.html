<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<div id="shopping-list">
		<h1>{{header}}</h1>
		<input type="text" v-model="header">
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
	<script>
		new Vue({
			el: '#shopping-list',
			data: {
				header: "Olar"
			}
		});
	</script>
</body>

</html>
