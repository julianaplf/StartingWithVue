<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div id="shopping-list">
		<h1>{{header}}</h1>
		<button v-if="estado === 'default'" @click="changeState('edit')" class="btn btn-primary">Add item</button>
		
		<button v-else @click="changeState('default')"  class="btn btn-cancel">Cancel</button>

		<div class="add-item-form" v-if="estado === 'edit'">
			<input type="text" v-model="newItem" @keyup.enter="items.push(newItem)" placeholder="Add new Item">
			<button class="btn btn-primary" @click="inclui();">Save item</button>

			<ul>
				<li v-for="item in items">{{ item }}</li>
			</ul>


		</div>

		<p v-if="items.length === 0 && estado === 'default'"> Adicione itens Ã  sua lista</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
	<script>
		new Vue({
			el: '#shopping-list',
			data: {
				estado: 'default',
				header: "App de Lista de Compras",
				newItem: '',
				items: [],
			},
			methods: {
				inclui:function(){
					this.items.push(this.newItem);
					this.newItem = ' ';
				},
				changeState: function(arg){
					this.estado = arg;

					if (arg == 'default'){
						this.items = '';
					}
				}
			}
		});
	</script>
</body>

</html>
